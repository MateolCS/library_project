<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Your online bookbase</title>
</head>
<body>
    <header class="main-header">
        <h1 class="title">Your internet bookbase</h1>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <button class="delete-card">&times;</button>
                <h3 class="desc">The Hobbit</h3>
                <h3 class="desc">JRRR Tolkien</h3>
                <h3 class="desc">450</h3>
                <button class="status-button">Done!</button>
            </div>
            <div class="card">
                <button class="delete-card">&times;</button>
                <h3 class="desc">Title</h3>
                <h3 class="desc">Author</h3>
                <h3 class="desc">Pages</h3>
                <button class="status-button">Done!</button>
            </div>
            <div class="card">
                <button class="delete-card">&times;</button>
                <h3 class="desc">Title</h3>
                <h3 class="desc">Author</h3>
                <h3 class="desc">Pages</h3>
                <button class="status-button">Done!</button>
            </div>
            <div class="card">
                <button class="delete-card">&times;</button>
                <h3 class="desc">Title</h3>
                <h3 class="desc">Author</h3>
                <h3 class="desc">Pages</h3>
                <button class="status-button">Done!</button>
            </div>
            <div class="card">
                <button class="delete-card">&times;</button>
                <h3 class="desc">Title</h3>
                <h3 class="desc">Author</h3>
                <h3 class="desc">Pages</h3>
                <button class="status-button">In progress!</button>
            </div>
        </div>
        <div class="form-display">
            <button class="open-form">Add book</button>
            <form action="" class="add-book-form" id="add-book-form">
                <div class="inputs">
                    <input type="text" class="form-title" placeholder="Title">
                    <input type="text" class="form-author" placeholder="Author">
                    <input type="number" class="form-pages" placeholder="Pages">
                </div>
                <div class="check">
                    <label for="status">Have you read it?</label>
                    <input type="checkbox" id="status" checked>
                </div>
                <button class="submit-form">Add</button>
            </form>
        </div>
    </main>
    <footer class="main-footer">Made by @MateoICS</footer>
    
</body>
</html>
